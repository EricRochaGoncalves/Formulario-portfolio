<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://portif-lio-ericgoncalves.onrender.com/">Home <i class="fas fa-home"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Entre em contato comigo! </h1>
            <form action="https://formsubmit.co/ericrochagoncalves59@gmail.com" method="POST" id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
      <section class="otter-contacts">
        <a href="https://www.linkedin.com/in/eric-rocha-goncalves-developer?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fab fa-linkedin" style="font-size: 25px;"></i></a>

        <a href="https://portif-lio-ericgoncalves.onrender.com/"> <i class="fas fa-home" style="font-size: 25px;"></i></a>
      </section>
    </main>
